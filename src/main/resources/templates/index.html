<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "lanote"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container mt-5">
    <div th:each="element: ${tasks}" class="alert alert-info mt-2">
        <p th:text="${element}"></p>
    </div>
</div>

<p th:text="${message}" th:style="${color}" align="center"></p>

<form method="post" style="margin-left:120px;">
    <input type="text" name="userInput" class="form-control" style="width: 1295px;">
</form>

<div th:insert="blocks/footer::footer"></div>

</body>
</html>
